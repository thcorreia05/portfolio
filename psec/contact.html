<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="Portfolio.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222222;
            color: #ffffff;
        }
        body .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f0f0f;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        body .container h1 {
            text-align: center;
            color: #fcfcfc;
        }
        body .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        body .contact-method {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #222222;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #fffdfd;
        }
        body .contact-method img {
            width: 40px;
            height: 40px;
        }
        body .contact-method a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        body .contact-method a:hover {
            text-decoration: underline;
        }

        header .navbar{
            background-color: rgb(110, 110, 110);
        }

        header a{
            color: black;
        }
        header .navbar .nav-link{
            color: black;
        }

        header .navbar .nav-link:hover, .navbar .nav-link:focus {
            color: #ffffff;
            text-decoration: none;
        }

        header .navbar .navbar-brand {
            color: black;
        }

        header .navbar.active .nav-link {
            color: #555;
        }

        header {
            margin-bottom: 150px;
        }
    </style>
</head>
<header class="header">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div>
            <a href="https://thcorreia05.github.io/portfolio/" class="navbar-brand text-uppercase font-weight-bold">Portfolio</a>
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="https://thcorreia05.github.io/portfolio/" class="nav-link text-uppercase">Acceuil</a></li>
                    <li class="nav-item"><a href="projet.html" class="nav-link text-uppercase">Projets</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-uppercase">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <h1>Contactez-moi</h1>
        <p>Voici les différents moyens de me contacter :</p>
        <div class="contact-methods">
            <div class="contact-method">
                <img src="../img/email.jpg" >
                <span>Email : <a href="mailto:monadresse@example.com">correiatheopro@example.com</a></span>
            </div>
            <div class="contact-method">
                <img src="../img/tel.jpeg" >
                <span>Téléphone : <a href="tel:+33123456789">+33 7 81 36 88 60</a></span>
            </div>
            <div class="contact-method">
                <img src="../img/linkedin.jpeg" >
                <span>LinkedIn : <a href="https://www.linkedin.com/in/theo-correia-" target="_blank">mon profil Linkedin</a></span>
            </div>
            <div class="contact-method">
                <img src="../img/gitlab.svg" >
                <span>GitLab : <a href="https://gitlab-ce.iut.u-bordeaux.fr/thcorreia" target="_blank">mon profil GitLab</a></span>
            </div>
        </div>
    </div>
</body>
</html>
